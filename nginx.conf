server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # -------------------------------------------------
  # ✅ Security Headers
  # -------------------------------------------------
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # Optional: enable and customize CSP if you want strict script/style control
  # add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; font-src 'self';" always;

  # -------------------------------------------------
  # ✅ Gzip Compression
  # -------------------------------------------------
  gzip on;
  gzip_static on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_comp_level 5;
  gzip_vary on;

  # -------------------------------------------------
  # ✅ Caching for Static Assets
  # -------------------------------------------------
  location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|ico|webp|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # -------------------------------------------------
  # ✅ React SPA Routing
  # -------------------------------------------------
  location / {
    try_files $uri /index.html;
  }

  # -------------------------------------------------
  # ✅ Error Pages
  # -------------------------------------------------
  error_page 404 /index.html;
}
